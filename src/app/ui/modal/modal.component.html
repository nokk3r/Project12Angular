<ng-template #content let-modal>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">

          <input id="inputName" class="form-control" [(ngModel)]="name"  name="WorkerName">
          <input id="inputSurname" class="form-control mt-2" [(ngModel)]="surname"  name="WorkerSurname">

      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-warning" (click)="close(modal)">Сохранить</button>
  </div>
</ng-template>

<button class="btn btn-sm btn-outline-warning mt-2" (click)="open(content)">Изменить</button>
