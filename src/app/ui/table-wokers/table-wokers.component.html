<div class="row mb-3" *ngIf="workers.length > 0">
    <div class="col-12">
        <h5>{{title}}</h5>
        <table class="table">
            <thead>
              <tr>
                <th scope="col" [style.width] = "'200px'" >ID</th>
                <th scope="col" [style.width] = "'40%'" >Имя</th>
                <th scope="col">Фамилия</th>
                <th scope="col" [style.width] = "'100px'" >Удалить</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let worker of workers">
                <th scope="row">{{worker.id}}</th>
                <td>{{worker.name}}</td>
                <td>{{worker.surname}}</td>
                <td>
                  <button (click)="onDeleteWorker(worker.id)" class="btn btn-outline-danger btn-sm">Удалить</button>
                  <ngbd-modal-edit
                    [id]="worker.id"
                    [name]="worker.name"
                    [surname]="worker.surname"
                    (editWorker)="onEditWorker($event)"
                  ></ngbd-modal-edit>
                </td>
              </tr>

            </tbody>
          </table>
    </div>
</div>
